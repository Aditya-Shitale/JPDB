<html lang="en">
  <head>
    <title>Student form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Student Form</h2>
      <form id="empForm" method="get">

        <div class="form-group">
          <label for="rollNum">Student Roll No. :</label>
          <input type="text" class="form-control" name="rollNum"  id="rollNum"  required onchange="getStud();"/>
        </div>

        <div class="form-group">
          <label for="studName">Student Full-Name:</label>
          <input type="text" class="form-control" id="studName" name="studName"  />
        </div>

        <div class="form-group">
          <label for="class">Class:</label>
          <input type="text" class="form-control" id="class" name="class" />
        </div>
        
        <div class="form-group">
          <label for="date">Date of Birth (DD-MM-YYYY):</label>
          <input type="text" class="form-control" id="date" name="date" />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address" />
        </div>

        <div class="form-group">
          <label for="enDate">Enrollment Date (DD-MM-YYYY):</label>
          <input type="text" class="form-control" id="enDate" name="enDate" />
        </div>



        
        
        <input type="button" class="btn btn-primary" id="Save" value="Save" onclick="saveData();" />

        <input  type="button" class="btn btn-primary" id="change"  value="Change" onclick="changeData();" />

        <input type="button"  class="btn btn-primary"  id="reset"  value="Reset"  onclick="resetForm();"/>


  
        <script type="text/javascript"  src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
      </form>
   
    </div>
  </body>
</html>
